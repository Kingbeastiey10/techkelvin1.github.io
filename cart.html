<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website - Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
    <script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }

        // Cart operations
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            let total = 0;
            for (const [index, item] of cart.entries()) {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `${item.product} - $${item.price} <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>`;
                cartDiv.appendChild(itemDiv);
            }
            const totalDiv = document.createElement('div');
            totalDiv.innerHTML = `<strong>Total: $${total}</strong>`;
            cartDiv.appendChild(totalDiv);
        }
    </script>
</head>
<body>

    <!-- Go Back Button -->
    <div class="container mt-3">
        <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">X Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="kelvinai1.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contactinfo.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-5">
      <h1>Product List</h1>
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">Product 1 - $10</h2>
          <button class="btn btn-primary" onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">Product 2 - $20</h2>
          <button class="btn btn-primary" onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">Product 3 - $30</h2>
          <button class="btn btn-primary" onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div>
      </div>
    </div>

    <hr>

    <!-- Cart Section -->
    <div class="container mt-5">
      <h1>Your Cart</h1>
      <div id="cart">
      </div>
    </div>

</body>
</html>
